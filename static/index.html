<body onload="buttoncheck();">

    <form>

    </form>
    
    <button id="histhidebutton" title='Warning! Does not work with links!' onclick="histhide()">History Hider (Does NOT work with links!)</button>
    
    <datalist id="defaults">
      <option value="https://play.geforcenow.com">Geforce Now</option>
